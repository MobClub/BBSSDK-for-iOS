<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>图片展示</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="../assets/css/sm-extend.min.css"/>
	</head>
	<body>
    <script src="../assets/js/base.js" type="text/javascript" charset="utf-8"></script>
	<script src="../assets/js/BBSSDK.js"></script>
    <script type="text/javascript">
        $(function(){
            BBSSDKNative.getImageUrlsAndIndex(function(getimgdata){
                var imgList = [];
                var imgindex = getimgdata.index ? getimgdata.index : 0;
                if(getimgdata.imageUrls){
                    for(var i =0; i <= getimgdata.imageUrls.length-1; i++){
                        imgList.push(getimgdata.imageUrls[i]);
                    }
                    var myPhotoBrowserStandalone = $.photoBrowser({
                        photos : imgList,
                        onSlideChangeEnd: function(swiper){
                            BBSSDKNative.setCurrentImageSrc($(swiper.slides[swiper.activeIndex]).find("img").attr("src"),swiper.activeIndex);
                        }
                    });
                    myPhotoBrowserStandalone.open(imgindex);
                }
            },true);
        });
    </script>
  </body>
</html>
